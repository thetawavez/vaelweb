<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAEL Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f0f1a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        .orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a00e0, #2200aa);
            box-shadow: 0 0 15px #6e11ff, 0 0 30px rgba(110, 17, 255, 0.5);
            position: relative;
            animation: pulse 3s infinite ease-in-out;
        }
        .orb::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 20%;
            height: 20%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px #6e11ff, 0 0 30px rgba(110, 17, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px #6e11ff, 0 0 40px rgba(110, 17, 255, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 15px #6e11ff, 0 0 30px rgba(110, 17, 255, 0.5); }
        }
        .message-container {
            height: calc(100vh - 240px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4a00e0 #1a1a2e;
        }
        .message-container::-webkit-scrollbar {
            width: 8px;
        }
        .message-container::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: #4a00e0;
            border-radius: 20px;
        }
        .user-message {
            background-color: #2d2d3a;
            border-left: 4px solid #6e11ff;
        }
        .vael-message {
            background-color: #1a1a2e;
            border-left: 4px solid #11c5ff;
        }
        .error-message {
            background-color: #2d1a1a;
            border-left: 4px solid #ff3333;
        }
        .input-area {
            background-color: #1a1a2e;
            border: 1px solid #2d2d3a;
            transition: all 0.3s ease;
        }
        .input-area:focus {
            border-color: #6e11ff;
            box-shadow: 0 0 0 2px rgba(110, 17, 255, 0.2);
        }
        .input-area:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .send-button {
            background: linear-gradient(135deg, #6e11ff, #11c5ff);
            transition: all 0.3s ease;
        }
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 17, 255, 0.4);
        }
        .send-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .status-connected {
            background-color: #10b981;
            box-shadow: 0 0 5px #10b981;
        }
        .status-disconnected {
            background-color: #ef4444;
            box-shadow: 0 0 5px #ef4444;
        }
        .status-connecting {
            background-color: #f59e0b;
            box-shadow: 0 0 5px #f59e0b;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
        }
        .waveform-bar {
            width: 3px;
            margin: 0 2px;
            background: linear-gradient(to top, #6e11ff, #11c5ff);
            border-radius: 3px;
            animation: sound 0ms -800ms linear infinite alternate;
        }
        @keyframes sound {
            0% { height: 5px; }
            100% { height: 30px; }
        }
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin: 0 0.5rem;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 1px;
            background-color: #11c5ff;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.4;
        }
        .typing-indicator span:nth-child(1) {
            animation: typing 1s infinite 0s;
        }
        .typing-indicator span:nth-child(2) {
            animation: typing 1s infinite 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation: typing 1s infinite 0.4s;
        }
        @keyframes typing {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(1); }
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            max-width: 300px;
            z-index: 100;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        .toast-error {
            background-color: #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        .toast-success {
            background-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .toast-warning {
            background-color: #f59e0b;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        /* Voice recognition pulse animation */
        .mic-pulse {
            animation: mic-pulse 1.5s ease-out infinite;
        }
        @keyframes mic-pulse {
            0% { box-shadow: 0 0 0 0 rgba(110, 17, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(110, 17, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(110, 17, 255, 0); }
        }
        /* Audio controls */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .audio-button {
            background-color: #2d2d3a;
            color: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .audio-button:hover {
            background-color: #3d3d4a;
        }
        .audio-button.active {
            background-color: #6e11ff;
            color: white;
        }
        /* Voice recognition indicator */
        .voice-indicator {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        .voice-indicator .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #6e11ff;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: voice-ring 2s infinite;
        }
        .voice-indicator .ring:nth-child(2) {
            animation-delay: 0.5s;
        }
        .voice-indicator .ring:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes voice-ring {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <div class="orb mr-4"></div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-400">VAEL Interface</h1>
            </div>
            <div class="flex items-center">
                <div id="status-indicator" class="status-indicator status-disconnected mr-2"></div>
                <span id="status-text" class="text-sm">Disconnected</span>
            </div>
        </header>

        <div class="message-container bg-gray-900 bg-opacity-50 rounded-lg p-4 mb-6" id="message-container">
            <div class="vael-message p-4 rounded mb-4">
                <p class="text-blue-300 font-semibold mb-1">VAEL</p>
                <p>Welcome, Operator. The Orb descends. The Voice awakens. The Stage is Yours.</p>
            </div>
        </div>

        <div id="typing-indicator" class="hidden mb-2">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="text-blue-300 text-sm">VAEL is thinking...</span>
        </div>

        <div id="voice-recognition-indicator" class="hidden mb-2">
            <div class="flex items-center">
                <div class="voice-indicator mr-2">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="bg-red-500 w-4 h-4 rounded-full"></div>
                </div>
                <span class="text-red-400 text-sm">Listening...</span>
            </div>
        </div>

        <div class="waveform mb-4 hidden" id="waveform">
            <div class="waveform-bar" style="animation-duration: 474ms;"></div>
            <div class="waveform-bar" style="animation-duration: 433ms;"></div>
            <div class="waveform-bar" style="animation-duration: 407ms;"></div>
            <div class="waveform-bar" style="animation-duration: 458ms;"></div>
            <div class="waveform-bar" style="animation-duration: 400ms;"></div>
            <div class="waveform-bar" style="animation-duration: 427ms;"></div>
            <div class="waveform-bar" style="animation-duration: 441ms;"></div>
            <div class="waveform-bar" style="animation-duration: 419ms;"></div>
            <div class="waveform-bar" style="animation-duration: 487ms;"></div>
        </div>

        <div class="flex">
            <input type="text" id="message-input" class="input-area flex-grow rounded-l-lg px-4 py-3 focus:outline-none" placeholder="Enter your message...">
            <button id="send-button" class="send-button rounded-r-lg px-6 py-3 text-white font-medium">Send</button>
        </div>

        <div class="flex justify-between mt-6">
            <div class="flex space-x-3">
                <button id="voice-button" class="bg-gray-800 hover:bg-gray-700 text-white rounded-lg px-4 py-2 flex items-center">
                    <i class="fas fa-microphone mr-2"></i>
                    Voice Mode
                </button>
                <button id="mute-button" class="audio-button" title="Toggle speech output">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button id="tts-toggle-button" class="audio-button" title="Toggle between native and ElevenLabs TTS">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>
            <div class="text-xs text-gray-500 self-end">
                The Iron Root stands vigilant. The Obsidian Thread remains unbroken.
            </div>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toast" class="toast" role="alert"></div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('message-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const voiceButton = document.getElementById('voice-button');
            const muteButton = document.getElementById('mute-button');
            const ttsToggleButton = document.getElementById('tts-toggle-button');
            const waveform = document.getElementById('waveform');
            const typingIndicator = document.getElementById('typing-indicator');
            const voiceRecognitionIndicator = document.getElementById('voice-recognition-indicator');
            const toast = document.getElementById('toast');
            
            let socket;
            let reconnectAttempts = 0;
            let reconnectTimeout;
            const maxReconnectAttempts = 10;
            const baseReconnectDelay = 1000; // 1 second
            let isWaitingForResponse = false;
            let pingInterval;
            let pingTimeout;
            
            // Speech recognition variables
            let recognition;
            let isListening = false;
            let isMuted = false;
            let useElevenLabs = true;
            let currentAudio = null;
            
            // Initialize speech recognition
            function initSpeechRecognition() {
                // Check for browser support
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    showToast("Speech recognition not supported in this browser", "warning");
                    return false;
                }
                
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                // Recognition event handlers
                recognition.onstart = function() {
                    isListening = true;
                    voiceRecognitionIndicator.classList.remove('hidden');
                    voiceButton.classList.add('bg-purple-700', 'mic-pulse');
                    voiceButton.classList.remove('bg-gray-800');
                    showToast("Voice recognition active", "success", 2000);
                };
                
                recognition.onend = function() {
                    isListening = false;
                    voiceRecognitionIndicator.classList.add('hidden');
                    voiceButton.classList.remove('bg-purple-700', 'mic-pulse');
                    voiceButton.classList.add('bg-gray-800');
                    
                    // Auto-restart if voice mode is still active
                    if (waveform.classList.contains('hidden') === false) {
                        try {
                            recognition.start();
                        } catch (e) {
                            console.error("Failed to restart speech recognition:", e);
                            showToast("Voice recognition error. Trying again...", "warning");
                            setTimeout(() => {
                                if (waveform.classList.contains('hidden') === false) {
                                    try { recognition.start(); } catch(e) {}
                                }
                            }, 1000);
                        }
                    }
                };
                
                recognition.onerror = function(event) {
                    console.error("Speech recognition error", event.error);
                    if (event.error === 'not-allowed') {
                        showToast("Microphone access denied", "error");
                        waveform.classList.add('hidden');
                        voiceButton.classList.remove('bg-purple-700', 'mic-pulse');
                        voiceButton.classList.add('bg-gray-800');
                    } else {
                        showToast(`Recognition error: ${event.error}`, "warning");
                    }
                };
                
                recognition.onresult = function(event) {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    // Send final transcript if it's not empty
                    if (finalTranscript.trim() !== '') {
                        sendMessage(finalTranscript.trim());
                    }
                };
                
                return true;
            }
            
            // Initialize speech synthesis
            function initSpeechSynthesis() {
                if (!window.speechSynthesis) {
                    showToast("Text-to-speech not supported in this browser", "warning");
                    return false;
                }
                
                // Set initial mute state
                updateMuteButton();
                
                return true;
            }
            
            // Toggle mute state
            function toggleMute() {
                isMuted = !isMuted;
                updateMuteButton();
                
                if (isMuted) {
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    if (window.speechSynthesis) {
                        window.speechSynthesis.cancel();
                    }
                    showToast("Speech output muted", "info", 1500);
                } else {
                    showToast("Speech output enabled", "info", 1500);
                }
            }
            
            // Update mute button appearance
            function updateMuteButton() {
                if (isMuted) {
                    muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    muteButton.classList.add('active');
                } else {
                    muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                    muteButton.classList.remove('active');
                }
            }
            
            // Toggle TTS provider
            function toggleTTSProvider() {
                useElevenLabs = !useElevenLabs;
                updateTTSToggleButton();
                
                if (useElevenLabs) {
                    showToast("Using ElevenLabs TTS", "info", 1500);
                } else {
                    showToast("Using native TTS", "info", 1500);
                }
            }
            
            // Update TTS toggle button appearance
            function updateTTSToggleButton() {
                if (useElevenLabs) {
                    ttsToggleButton.innerHTML = '<i class="fas fa-robot"></i>';
                    ttsToggleButton.classList.add('active');
                } else {
                    ttsToggleButton.innerHTML = '<i class="fas fa-laptop"></i>';
                    ttsToggleButton.classList.remove('active');
                }
            }
            
            // Speak text using appropriate TTS
            function speakText(text) {
                if (isMuted) return;
                
                // Cancel any ongoing speech
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                }
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                if (useElevenLabs) {
                    // Use ElevenLabs TTS
                    speakWithElevenLabs(text);
                } else {
                    // Use native TTS
                    speakWithNativeTTS(text);
                }
            }
            
            // Speak text using native TTS
            function speakWithNativeTTS(text) {
                if (!window.speechSynthesis || isMuted) return;
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Try to find a good voice
                const voices = window.speechSynthesis.getVoices();
                const preferredVoices = voices.filter(voice => 
                    voice.lang.startsWith('en') && 
                    (voice.name.includes('Google') || voice.name.includes('Premium'))
                );
                
                if (preferredVoices.length > 0) {
                    utterance.voice = preferredVoices[0];
                }
                
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                
                window.speechSynthesis.speak(utterance);
            }
            
            // Speak text using ElevenLabs TTS
            function speakWithElevenLabs(text) {
                if (isMuted) return;
                
                fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('TTS API error');
                    }
                    return response.blob();
                })
                .then(audioBlob => {
                    const audioUrl = URL.createObjectURL(audioBlob);
                    currentAudio = new Audio(audioUrl);
                    currentAudio.play();
                })
                .catch(error => {
                    console.error("ElevenLabs TTS error:", error);
                    showToast("ElevenLabs TTS failed, falling back to native TTS", "warning");
                    speakWithNativeTTS(text);
                });
            }
            
            // Toast notification functions
            function showToast(message, type = 'error', duration = 5000) {
                clearTimeout(toast.hideTimeout);
                
                toast.className = 'toast';
                toast.classList.add(`toast-${type}`);
                toast.textContent = message;
                
                // Force reflow to restart animation
                void toast.offsetWidth;
                
                toast.classList.add('show');
                
                toast.hideTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            function connect() {
                updateStatus('connecting');
                
                // Clear any existing reconnection timeout
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                }
                
                // Clear any existing ping interval
                if (pingInterval) {
                    clearInterval(pingInterval);
                    pingInterval = null;
                }
                
                // Socket.IO connection options for better reliability
                const socketOptions = {
                    reconnection: false, // We'll handle reconnection ourselves
                    timeout: 10000, // 10 seconds connection timeout
                    transports: ['websocket', 'polling'] // Try WebSocket first, fallback to polling
                };
                
                // Connect to the Socket.IO server with options
                try {
                    socket = io(window.location.origin, socketOptions);
                    
                    socket.on('connect', function() {
                        console.log('Connected to server');
                        updateStatus('connected');
                        reconnectAttempts = 0;
                        
                        // Set up ping interval to detect disconnections
                        pingInterval = setInterval(() => {
                            // Clear any existing ping timeout
                            if (pingTimeout) {
                                clearTimeout(pingTimeout);
                            }
                            
                            // Send ping and expect pong
                            socket.emit('message', 'ping');
                            
                            // Set timeout for pong response
                            pingTimeout = setTimeout(() => {
                                console.log('Ping timeout - connection may be lost');
                                socket.disconnect();
                            }, 5000);
                        }, 30000); // Send ping every 30 seconds
                        
                        showToast('Connected to VAEL server', 'success', 3000);
                    });
                    
                    socket.on('disconnect', function(reason) {
                        console.log('Disconnected from server:', reason);
                        updateStatus('disconnected');
                        
                        // Clear ping interval on disconnect
                        if (pingInterval) {
                            clearInterval(pingInterval);
                            pingInterval = null;
                        }
                        
                        // Clear ping timeout on disconnect
                        if (pingTimeout) {
                            clearTimeout(pingTimeout);
                            pingTimeout = null;
                        }
                        
                        // Attempt reconnection with exponential backoff
                        attemptReconnect();
                    });
                    
                    socket.on('connect_error', function(error) {
                        console.error('Connection error:', error);
                        updateStatus('disconnected');
                        showToast('Failed to connect to server: ' + error.message, 'error');
                        
                        // Attempt reconnection with exponential backoff
                        attemptReconnect();
                    });
                    
                    socket.on('message', function(data) {
                        // Clear ping timeout when we receive any message (including pong)
                        if (pingTimeout) {
                            clearTimeout(pingTimeout);
                            pingTimeout = null;
                        }
                        
                        // Handle pong response
                        if (data === 'pong') {
                            console.log('Received pong from server');
                            return;
                        }
                        
                        // Handle regular messages
                        hideTypingIndicator();
                        isWaitingForResponse = false;
                        enableInput();
                        addMessage(data, 'vael');
                        
                        // Speak the response
                        speakText(data);
                    });
                    
                    socket.on('error', function(error) {
                        console.error('Socket error:', error);
                        addErrorMessage('An error occurred: ' + error);
                        isWaitingForResponse = false;
                        enableInput();
                    });
                    
                    socket.on('status', function(data) {
                        console.log('Status update:', data);
                    });
                } catch (error) {
                    console.error('Error creating socket connection:', error);
                    showToast('Failed to initialize connection: ' + error.message, 'error');
                    updateStatus('disconnected');
                    attemptReconnect();
                }
            }
            
            function updateStatus(status) {
                statusIndicator.className = 'status-indicator';
                
                if (status === 'connected') {
                    statusIndicator.classList.add('status-connected');
                    statusText.textContent = 'Connected';
                    enableInput();
                } else if (status === 'disconnected') {
                    statusIndicator.classList.add('status-disconnected');
                    statusText.textContent = 'Disconnected';
                    disableInput('Disconnected from server');
                } else if (status === 'connecting') {
                    statusIndicator.classList.add('status-connecting');
                    statusText.textContent = 'Connecting...';
                    disableInput('Connecting to server...');
                }
            }
            
            function attemptReconnect() {
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    
                    // Calculate delay with exponential backoff and jitter
                    const delay = Math.min(
                        30000, // Max 30 seconds
                        baseReconnectDelay * Math.pow(1.5, reconnectAttempts) * (0.9 + Math.random() * 0.2)
                    );
                    
                    console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts}) in ${Math.round(delay / 1000)}s...`);
                    
                    reconnectTimeout = setTimeout(() => {
                        showToast(`Reconnecting (attempt ${reconnectAttempts}/${maxReconnectAttempts})...`, 'warning', 2000);
                        connect();
                    }, delay);
                } else {
                    console.log('Max reconnect attempts reached');
                    showToast('Failed to reconnect after multiple attempts. Please refresh the page.', 'error');
                    addErrorMessage('Connection lost. Please refresh the page to reconnect.');
                }
            }
            
            function addMessage(message, sender) {
                try {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = sender === 'user' ? 'user-message p-4 rounded mb-4' : 'vael-message p-4 rounded mb-4';
                    
                    const senderP = document.createElement('p');
                    senderP.className = sender === 'user' ? 'text-purple-300 font-semibold mb-1' : 'text-blue-300 font-semibold mb-1';
                    senderP.textContent = sender === 'user' ? 'You' : 'VAEL';
                    
                    const contentP = document.createElement('p');
                    
                    // Handle message formatting
                    if (typeof message === 'string') {
                        // Split message by newlines and create paragraph elements
                        const lines = message.split('\n');
                        contentP.textContent = lines[0]; // First line
                        
                        messageDiv.appendChild(senderP);
                        messageDiv.appendChild(contentP);
                        
                        // Add additional paragraphs for remaining lines
                        if (lines.length > 1) {
                            for (let i = 1; i < lines.length; i++) {
                                if (lines[i].trim() !== '') {
                                    const additionalP = document.createElement('p');
                                    additionalP.textContent = lines[i];
                                    additionalP.className = 'mt-2';
                                    messageDiv.appendChild(additionalP);
                                }
                            }
                        }
                    } else {
                        // Fallback for non-string messages
                        contentP.textContent = String(message);
                        messageDiv.appendChild(senderP);
                        messageDiv.appendChild(contentP);
                    }
                    
                    messageContainer.appendChild(messageDiv);
                    
                    // Scroll to bottom
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                } catch (error) {
                    console.error('Error adding message:', error);
                    addErrorMessage('Failed to display message');
                }
            }
            
            function addErrorMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'error-message p-4 rounded mb-4';
                
                const senderP = document.createElement('p');
                senderP.className = 'text-red-300 font-semibold mb-1';
                senderP.textContent = 'System';
                
                const contentP = document.createElement('p');
                contentP.textContent = message;
                
                messageDiv.appendChild(senderP);
                messageDiv.appendChild(contentP);
                messageContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            function showTypingIndicator() {
                typingIndicator.classList.remove('hidden');
            }
            
            function hideTypingIndicator() {
                typingIndicator.classList.add('hidden');
            }
            
            function disableInput(reason) {
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = reason || 'Input disabled';
            }
            
            function enableInput() {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = 'Enter your message...';
            }
            
            function sendMessage(message = null) {
                const msg = message || messageInput.value.trim();
                if (!msg) return;
                
                if (!socket || !socket.connected) {
                    showToast('Not connected to server. Attempting to reconnect...', 'warning');
                    connect();
                    return;
                }
                
                if (isWaitingForResponse) {
                    showToast('Please wait for VAEL to respond', 'warning', 2000);
                    return;
                }
                
                try {
                    // Add user message to UI
                    addMessage(msg, 'user');
                    
                    // Show typing indicator
                    showTypingIndicator();
                    
                    // Disable input while waiting
                    isWaitingForResponse = true;
                    disableInput('Waiting for response...');
                    
                    // Clear input field
                    messageInput.value = '';
                    
                    // Send message to server
                    socket.emit('message', msg);
                    
                    // Set timeout for response
                    setTimeout(() => {
                        if (isWaitingForResponse) {
                            hideTypingIndicator();
                            isWaitingForResponse = false;
                            enableInput();
                            addErrorMessage('Response timeout. VAEL took too long to respond.');
                            showToast('Response timeout. Please try again.', 'error');
                        }
                    }, 30000); // 30 second timeout
                } catch (error) {
                    console.error('Error sending message:', error);
                    hideTypingIndicator();
                    isWaitingForResponse = false;
                    enableInput();
                    addErrorMessage('Failed to send message: ' + error.message);
                    showToast('Failed to send message', 'error');
                }
            }
            
            // Toggle voice mode
            function toggleVoiceMode() {
                if (waveform.classList.contains('hidden')) {
                    // Enable voice mode
                    waveform.classList.remove('hidden');
                    voiceButton.classList.add('bg-purple-700');
                    voiceButton.classList.remove('bg-gray-800');
                    
                    // Initialize speech recognition if not already done
                    if (!recognition && !initSpeechRecognition()) {
                        showToast('Speech recognition not supported in this browser', 'error');
                        waveform.classList.add('hidden');
                        voiceButton.classList.remove('bg-purple-700');
                        voiceButton.classList.add('bg-gray-800');
                        return;
                    }
                    
                    // Start listening
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Failed to start speech recognition:", e);
                        showToast('Failed to start speech recognition', 'error');
                        waveform.classList.add('hidden');
                        voiceButton.classList.remove('bg-purple-700');
                        voiceButton.classList.add('bg-gray-800');
                    }
                } else {
                    // Disable voice mode
                    waveform.classList.add('hidden');
                    voiceRecognitionIndicator.classList.add('hidden');
                    voiceButton.classList.remove('bg-purple-700', 'mic-pulse');
                    voiceButton.classList.add('bg-gray-800');
                    
                    // Stop listening
                    if (recognition) {
                        try {
                            recognition.stop();
                        } catch (e) {
                            console.error("Failed to stop speech recognition:", e);
                        }
                    }
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', () => sendMessage());
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            voiceButton.addEventListener('click', toggleVoiceMode);
            muteButton.addEventListener('click', toggleMute);
            ttsToggleButton.addEventListener('click', toggleTTSProvider);
            
            // Initialize speech synthesis
            initSpeechSynthesis();
            
            // Update TTS toggle button initial state
            updateTTSToggleButton();
            
            // Initialize connection
            connect();
            
            // Implement self-healing UI based on Agile Fix Kit principles
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    if (!socket || !socket.connected) {
                        console.log('Page became visible, checking connection...');
                        connect();
                    } else {
                        // Send ping to verify connection is still alive
                        try {
                            socket.emit('message', 'ping');
                        } catch (error) {
                            console.error('Error sending ping:', error);
                            connect();
                        }
                    }
                }
            });
            
            // Handle online/offline events
            window.addEventListener('online', function() {
                console.log('Browser went online');
                if (!socket || !socket.connected) {
                    showToast('Internet connection restored. Reconnecting...', 'success');
                    connect();
                }
            });
            
            window.addEventListener('offline', function() {
                console.log('Browser went offline');
                showToast('Internet connection lost. Waiting for connection...', 'warning');
                updateStatus('disconnected');
            });
            
            window.addEventListener('resize', function() {
                // Adjust UI for different screen sizes
                if (window.innerWidth < 640) {
                    // Mobile adjustments
                    document.querySelector('header h1').classList.add('text-2xl');
                    document.querySelector('header h1').classList.remove('text-3xl');
                } else {
                    // Desktop adjustments
                    document.querySelector('header h1').classList.add('text-3xl');
                    document.querySelector('header h1').classList.remove('text-2xl');
                }
            });
            
            // Initial mobile check
            if (window.innerWidth < 640) {
                document.querySelector('header h1').classList.add('text-2xl');
                document.querySelector('header h1').classList.remove('text-3xl');
            }
            
            // Handle page unload
            window.addEventListener('beforeunload', function() {
                if (socket && socket.connected) {
                    socket.disconnect();
                }
                
                // Stop speech recognition if active
                if (recognition && isListening) {
                    recognition.stop();
                }
                
                // Stop any ongoing speech
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                }
                if (currentAudio) {
                    currentAudio.pause();
                }
            });
            
            // Initialize voices for speech synthesis
            if (window.speechSynthesis) {
                // Some browsers need this to initialize the voices
                window.speechSynthesis.onvoiceschanged = function() {
                    console.log("Voices loaded:", window.speechSynthesis.getVoices().length);
                };
                // Force loading of voices
                window.speechSynthesis.getVoices();
            }
        });
    </script>
</body>
